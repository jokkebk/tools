<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find nearest fraction for a decimal number</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
        line-height: 1.6;
        color: #333;
      }
      h1 {
        color: #2c3e50;
        border-bottom: 2px solid #3498db;
        padding-bottom: 10px;
      }
      .input-group {
        margin: 20px 0;
        padding: 15px;
        background: #f8f9fa;
        border-radius: 5px;
      }
      input[type="text"] {
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
      }
      #N {
        width: 3em;
      }
      #f {
        width: 200px;
      }
      button {
        padding: 8px 16px;
        background: #3498db;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }
      button:hover {
        background: #2980b9;
      }
      #answer {
        margin-top: 20px;
        font-family: 'Courier New', monospace;
        white-space: pre;
        background: #f8f9fa;
        padding: 15px;
        border-radius: 5px;
        border-left: 4px solid #3498db;
      }
    </style>
  </head>
  <body>
    <h1>Find nearest fraction for a decimal number</h1>
    <p>Simple calculator to find a fraction that closely matches
    the given decimal number. It will output fractions of increasing
    accuracy up to <input id="N" type="text" value="6"> decimal places.</p>
    <div class="input-group">
      <input id="f" type="text" placeholder="Decimal number, e.g. 0.33">
      <button onclick="findIt();">Find fraction</button>
    </div>
    <div id="answer"></div>
    <script>
      function findIt() {
        var f = parseFloat(document.getElementById('f').value);
        var N = parseInt(document.getElementById('N').value);
        var d = 0, n = 1.0, m = 1.0;
        var ans = document.getElementById('answer');
        ans.innerHTML = '';

        while(d < N) {
          if(Math.abs(n/m - f) < Math.pow(10, -d)) {
            var fraction = `${n}/${m}`;
            var decimal = (n/m).toFixed(N);
            var diff = (n/m - f).toFixed(N);
            ans.innerHTML += `${fraction.padEnd(15)} = ${decimal.padStart(10)}   (${diff.padStart(10)} difference)\n`;
            d += 1;
          }
          if(n/m < f) n += 1;
          else m += 1;
        }
      }
  </script>
  </body>
</html>
